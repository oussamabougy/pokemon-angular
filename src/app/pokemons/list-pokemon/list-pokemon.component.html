<app-search-pokemon></app-search-pokemon>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
  <div *ngFor="let pokemon of pokemons" class="col mb-4" (click)="selectPokemon(pokemon)">
    <div class="card-deck">
      <div  class="card" appBorderCard="red">
        <img src={{pokemon.picture}} style="width: 200px; margin: auto" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{pokemon.name}}</h5>
          <button type="button" class="btn btn-outline-danger">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-heart-half mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 1.314C3.562-3.248-7.534 4.735 8 15V1.314z"/>
              <path fill-rule="evenodd" d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
            </svg>
            <b>{{pokemon.hp}}</b>
          </button>
          <h5><span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}} mt-5">{{type}}</span></h5>
        </div>
        <div class="card-footer">
          <small class="text-muted">{{pokemon.created | date}}</small>
        </div>
      </div>
    </div>
  </div>
</div>
