<div *ngIf="pokemonToDisplay" class="container justify-content-center d-flex align-items-center ">
  <div class="card mb-3 justify-content-center">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src={{pokemonToDisplay.picture}} class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{pokemonToDisplay.name}}</h5>
          <table class="table table-borderless">
            <tbody>
            <tr>
              <th scope="row">Nom:</th>
              <td>{{pokemonToDisplay.name}}</td>
            </tr>
            <tr>
              <th scope="row">Points de vie</th>
              <td>
                <button type="button" class="btn btn-outline-danger">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-heart-half mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 1.314C3.562-3.248-7.534 4.735 8 15V1.314z"/>
                    <path fill-rule="evenodd" d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                  </svg>
                  <b>{{pokemonToDisplay.hp}}</b>
                </button>
              </td>
            </tr>
            <tr>
              <th scope="row">Types:</th>
              <td>
                <h5><span *ngFor="let type of pokemonToDisplay.types" class="{{type | pokemonTypeColor}}">{{type}}</span></h5>
              </td>
            </tr>
            <tr>
              <th scope="row">Date de création:</th>
              <td>
                <p class="card-text"><small class="text-muted">{{pokemonToDisplay.created | date}}</small></p>
              </td>
            </tr>
            </tbody>
          </table>
          <a (click)="goBack()" class="btn btn-primary">Retour</a>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!pokemonToDisplay" class="container justify-content-center d-flex align-items-center ">
  <div class="alert alert-danger" role="alert">
    Aucun pokémon à afficher !
  </div>
</div>
