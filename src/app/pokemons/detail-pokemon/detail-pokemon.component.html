<div *ngIf="pokemonToDisplay" class="container justify-content-center d-flex align-items-center ">
  <div class="card mb-3 justify-content-center">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src={{pokemonToDisplay.picture}} class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{pokemonToDisplay.name}}</h5>
          <table class="table table-borderless">
            <tbody>
            <tr>
              <th scope="row">Nom:</th>
              <td>{{pokemonToDisplay.name}}</td>
            </tr>
            <tr>
              <th scope="row">Points de vie</th>
              <td>
                <button type="button" class="btn btn-outline-danger">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-heart-half mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 1.314C3.562-3.248-7.534 4.735 8 15V1.314z"/>
                    <path fill-rule="evenodd" d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                  </svg>
                  <b>{{pokemonToDisplay.hp}}</b>
                </button>
              </td>
            </tr>
            <tr>
              <th scope="row">Types:</th>
              <td>
                <h5><span *ngFor="let type of pokemonToDisplay.types" class="{{type | pokemonTypeColor}}">{{type}}</span></h5>
              </td>
            </tr>
            <tr>
              <th scope="row">Date de création:</th>
              <td>
                <p class="card-text"><small class="text-muted">{{pokemonToDisplay.created | date}}</small></p>
              </td>
            </tr>
            </tbody>
          </table>
          <a (click)="goBack()" class="btn btn-outline-primary mr-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z"/>
            </svg>
            Retour
          </a>
          <a (click)="editerPokemon(pokemonToDisplay)" class="btn btn-primary mr-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M13.498.795l.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
            </svg>
            éditer
          </a>
          <a (click)="deletePokemon(pokemonToDisplay)" class="btn btn-danger">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
              <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg>
            delete
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!pokemonToDisplay" class="container justify-content-center d-flex align-items-center ">
  <div class="alert alert-danger" role="alert">
    Aucun pokémon à afficher !
  </div>
</div>
